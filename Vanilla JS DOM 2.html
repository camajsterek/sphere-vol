<!DOCTYPE HTML>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,
		initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
		<title>Sphere volume calculator</title>
		<style>
		.main{
		padding-top: 20px;
		padding-bottom: 20px;}
		</style>
	</head>
	
	<body>
		<section class="main">
			<h1 class="text-center"><u>Volume Calculator</u></h1>
			<br>
			<div class="container">
				<p class="text-center">Input radius value and get the volume of a sphere.</p>
				<p>Radius</p>
				<div class="col-md-6">
					<input type="text" id="Radius" class="form-control" required />
				</div>
				<br>
				<div>
					<button id="calcbut"
					onclick="volCalc()">Caluclate</button>
				</div>
				<br>
				<p>Volume</p>
				<div class="col-md-6">
					<output type="text" id="Volume" class="form-control" required />
				</div>
		</section>
	</body>
	<script>
					function volCalc() {
						let r = parseInt(document.getElementById("Radius").value);
						let pi = Math.PI;
						let calc = (4/3*pi*(r**3));
						document.getElementById("Volume").innerHTML = calc;	
						console.log(calc);
					}
	</script>
</html>
